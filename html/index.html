<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&amp;display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Borel&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&display=swap" rel="stylesheet">


</head>
<body>
    <main>
        <div style="height: 100%; width: 100%; display: flex; justify-content: center; align-items: center;" id="input">
            <div style="width: 320px; height: 120px; background: rgba(0, 0, 0, 0.724);" id="input-div">
                <div style="width: 100%; height: 40px; background:linear-gradient(90deg, #0b3c7b, #2e69bb); display: flex; justify-content: center; align-items: center;" id="top">
                    
                </div>
                <div style="width: 100%; display: flex; justify-content: center; margin-top: 10px;" id="inputfield-div">
                    <input id="inputfield" style="height: 20px; width: 90%; outline: none;" type="text">
                </div>  
                <div style="width: 100%; display: flex; justify-content: center; margin-top: 10px;" id="buttons">
                    <div style="width: 90%; display: flex; justify-content: right;" id="buttons-flex">
                        <button onclick="send()" style="cursor: pointer; margin-right: 5px; width: 90px; height: 22px; font-size: 12px;">Ok</button>
                        <button onclick="close_ui()" id="cancel" style="cursor: pointer; width: 90px; font-size: 12px;"></button>
                    </div>
                    
                </div>
            </div>
        </div>
    </main>
</body>
<script src="js/index.js"></script>
</html>
